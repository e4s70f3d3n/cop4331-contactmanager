<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Contacts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap connecttion!!! DO NOT DELETE-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</head>

        <body>
            <div class="container-fluid justify-content-center text-center">
                    <header><div class="row justify-content-center">
                        <div class="col">
                            <h1 class="h1">Cosmic Contacts</h1>
                        </div>
                    </div></header>

                    <div class="row" style="flex-direction: column;">
                        <div class="col">
                            <p id="loginResult" style="visibility: collapse;">Incorrect Username and/or Password!</p>
                        </div>
                        <div class="col">
                            <label>Username</label>
                            <br />
                            <input type="text" name="username" id="username" placeholder="Username" required />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <label>Password</label>
                            <br />
                            <input type="password" name="password" id="password" placeholder="Password" style="margin-bottom: 10px" required />
                            <br />
                            <p class="containLink">Forgot <a href="recover.html">password?</a></p>
                        </div>
                    </div>
                    <div class="row justify-content-center" style="margin:5%">
                        <div class ="col-md-6 justify-content-center" style="flex-direction: column;">
                            <button type="submit" class="cosmicButton" onclick="doLogin()">Login</button>
                        <br />
                            
                    <button class="cosmicButton" onclick="window.location.href='register.html'">Create New User</button>
                </div>
            </div>

        </div>
    </body>
</html>
