<!DOCTYPE html>
<html>
    <head>
        <title>Cosmic Contacts</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap connecttion!!! DO NOT DELETE-->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="container-fluid justify-content-center text-center">
            <form onsubmit="return doRecover()">
                <header>
                    <div class="row justify-content-center">
                        <div class="col">
                            <h1 class="h1">Password Recovery</h1>
                        </div>
                    </div>
                </header>

                <div class="row justify-content-center align-items-center" style = "margin-top:5%">
                    <div class="formStyle justify-content-center">
                        <div class="row justify-content-center">
                            <div class="col-md-12 justify-content-center">
                                <label>Enter Your Username</label>
                                <br />
                                <input type="text" name="username" id="username"
                                    style="margin-bottom: 10px"
                                    placeholder="Username">
                                <br />

                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-md-12">

                                <button class="cosmicButton" type="submit"
                                    style="margin-bottom: 10px">Continue</button>
                                <br />
                                <button class="cosmicButton" type="button"
                                    onclick="window.location.href='index.html'">Back</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </body>
    </html>
