<!DOCTYPE html>

<head>
    <title>Sign Up - Cosmic Contacts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap connecttion!!! DO NOT DELETE-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa94b2c331.js"
        crossorigin="anonymous"></script>

    <!-- local references-->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src='js/pwdValidation.js'></script>

</head>

<body>
    <div class="container-fluid justify-content-center text-center">

        <header><div class="row justify-content-center">
                <div class="col">
                    <h1 class="h1">Register</h1>
                </div>
            </div></header>

        <form id="registerForm" onsubmit="doRegister(); return false;">

            <div class="row justify-content-center">
                <div class="col">
                    <label>First Name</label>
                    <br />
                    <input type="text" name="firstName" id="firstName"
                        placeholder="First Name" required />
                    <br />
                    <label>Last Name</label>
                    <br />
                    <input type="text" name="lastName" id="lastName"
                        placeholder="Last Name" required />
                    <br />
                    <label>Username</label>
                    <br />
                    <input type="text" name="login" id="username"
                        placeholder="Username" required />
                    <br />
                    <label>Password</label>
                    <br />
                    <input type="password" name="password" id="password"
                        class="password"
                        placeholder="Password" required />

                    <span onclick="togglePwd()">
                        <i class="fa-solid fa-eye show-password"></i>
                    </span>
                    <br />

                    <div class="row justify-content-center"
                        style="padding: 2.5%">
                        <div class="col">
                            <h3 class="checklist-title">Password is</h3>
                            <br />
                        </div>
                    </div>
                    <div class="row justify-content-center"
                        style="padding-bottom: 5%;">

                        <div class="col-3">
                            <ul class="password-criteria list-group">

                                <li class="criteria-listed">At least 8
                                    characters</li>
                                <li class="criteria-listed">At least 1
                                    upper-case letter</li>
                                <li class="criteria-listed">At least 1
                                    lower-case letter</li>
                                <li class="criteria-listed">At least 1
                                    number</li>
                                <li class="criteria-listed">At least 1 special
                                    character</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

            <span class="text" id="registerResult"></span>

            <div class="row justify-content-center">
                <div class="col-md-6 justify-content-center"
                    style="flex-direction: column;">
                    <button class="cosmicButton" type="submit"
                        style="margin-bottom: 5%">Create
                        Account</button>
                </div>
            </form>
        </body>
    </html>
